{{ if .Values.corePackages.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: core-packages
type: Opaque
data:
  azurestorageaccountname: {{ .Values.corePackages.storageAccountName }}
  azurestorageaccountkey: {{ .Values.corePackages.storageAccountKey }}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: binary-core-packages
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  azureFile:
    secretName: core-packages
    shareName: {{ .Values.corePackages.shareName }}
    readOnly: false
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: binary-core-packages
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 100Gi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: website-core-packages
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  azureFile:
    secretName: core-packages
    shareName: {{ .Values.corePackages.websiteShareName }}
    readOnly: false
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-core-packages
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: azurefile
  resources:
    requests:
      storage: 100Gi
{{ end }}
