suite: default tests
templates:
  - deployment.yaml
  - ingress.yaml
  - secret.yaml # Direct dependency of deployment(.*).yaml
  - service.yaml
tests:
  - it: should not create any ingress by default
    template: ingress.yaml
    asserts:
      - hasDocuments:
          count: 0
  - it: should define the default "mirrorbits-lite" deployment with default imagePullPolicy and metadata labels
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/name"]
          value: "mirrorbits-lite"
      - equal:
          path: spec.template.metadata.labels["app.kubernetes.io/instance"]
          value: "RELEASE-NAME"
      - equal:
          path: "spec.template.spec.containers[*].imagePullPolicy"
          value: IfNotPresent
      # Log volumes is an emptydir by default
      - equal:
          path: spec.template.spec.volumes[2].name
          value: logs
      - equal:
          path: spec.template.spec.volumes[2].emptyDir
          value: {}
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].name
          value: logs
      - equal:
          path: spec.template.spec.containers[0].volumeMounts[2].mountPath
          value: /var/log/mirrorbits
