{{ if .Values.corePackages.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: core-packages
type: Opaque
data:
  azurestorageaccountname: {{ .Values.corePackages.storageAccountName }}
  azurestorageaccountkey: {{ .Values.corePackages.storageAccountKey }}

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: binary-core-packages
  labels:
    data: binary
spec:
  storageClassName: azurefile-csi-premium
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: core-packages
    secretNamespace: {{ .Release.Namespace }}
    shareName: {{ .Values.corePackages.shareName }}
    readOnly: false
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: binary-core-packages
spec:
  storageClassName: azurefile-csi-premium
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      data: "binary"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: website-core-packages
  labels:
    data: pkgsite
spec:
  storageClassName: azurefile-csi-premium
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  azureFile:
    secretName: core-packages
    secretNamespace: {{ .Release.Namespace }}
    shareName: {{ .Values.corePackages.websiteShareName }}
    readOnly: false
  mountOptions:
  - dir_mode=0777
  - file_mode=0777
  - uid=1000
  - gid=1000
  - mfsymlinks
  - nobrl

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: website-core-packages
spec:
  storageClassName: azurefile-csi-premium
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  selector:
    matchLabels:
      data: "pkgsite"
{{ end }}
