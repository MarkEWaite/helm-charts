suite: Test with custom values
templates:
  - deployment.yaml
  - zh-deployment.yaml
  - zh-configmap.yaml
  - nginx-configmap.yaml
set:
  htmlVolume:
    azureFile:
      secretName: jenkinsio
      shareName: jenkinsio
      readOnly: true
  affinity:
    jenkinsio:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - jenkinsio
            topologyKey: "kubernetes.io/hostname"
    jenkinsio-zh:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app.kubernetes.io/name"
                  operator: In
                  values:
                    - jenkinsio-zh
            topologyKey: "kubernetes.io/hostname"
tests:
  - it: should create a deployment for jenkins.io with specified custom values
    template: deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-jenkinsio
      - equal:
          path: spec.template.spec.volumes[0].name
          value: html
      - notExists:
          path: spec.template.spec.volumes[0].emptyDir
      - equal:
          path: spec.template.spec.volumes[0].azureFile.shareName
          value: jenkinsio
      - equal:
          path: spec.template.spec.affinity.podAntiAffinity.requiredDuringSchedulingIgnoredDuringExecution[0].labelSelector.matchExpressions[0].values[0]
          value: jenkinsio
  - it: should create a deployment for zh.jenkins.io with specified custom values
    template: zh-deployment.yaml
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Deployment
      - equal:
          path: metadata.name
          value: RELEASE-NAME-jenkinsio-zh
      - equal:
          path: spec.template.spec.affinity.podAntiAffinity.requiredDuringSchedulingIgnoredDuringExecution[0].labelSelector.matchExpressions[0].values[0]
          value: jenkinsio-zh
