suite: Default tests for resourcequota
templates:
  - resourcequota.yaml
tests:
  - it: Should not create any quotas by default
    asserts:
      - hasDocuments:
          count: 0
  - it: Should set a quota of maximum 30 pods when specified by values
    set:
      quotas:
        pods: 30
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ResourceQuota
      - equal:
          path: spec.hard.pods
          value: "30"
